name: 'Build & Publish'
on:
  push:
    branches:
      - master
      - ft/gh-actions

jobs:
  build-and-push:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: davidwesst/godot-mono
          tags: latest
          push: false

